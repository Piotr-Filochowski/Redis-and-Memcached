spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/postgres-user-memcached
    username: postgres-user-memcached
    password: postgres-user-memcached
  jpa:
    hibernate:
      ddl-auto: create-drop

  memcached.cache:
    servers: localhost:11211
    provider: static
    # default expiration set to '1d' (1 day i.e. '86400' seconds) and custom ones for cache_name1 and cache_name2
    expiration: 1d
    expiration-per-cache:
      cache_name1: 1h
      cache_name2: 30h
    metrics-cache-names: cache_name1, cache_name2